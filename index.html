<div class="custom-cursor" id="custom-cursor" style="position: fixed; width: 30px; height: 30px; pointer-events: none; background-image: url('https://i.postimg.cc/K8PCNszP/ezgif-com-rotate.gif'); background-size: cover; z-index: 9999;"></div>

<script>
let zoomLevel = 1;
const cursor = document.getElementById("custom-cursor");

document.addEventListener("mousemove", function (event) {
  if (cursor) {
    cursor.style.left = event.clientX + "px";
    cursor.style.top = event.clientY + "px";
  }
});

function openModal(imageSrc, description) {
  const modal = document.getElementById("image-modal");
  const modalImage = document.getElementById("modal-image");
  const imageDescription = document.getElementById("image-description");

  modal.style.display = "flex";
  modalImage.src = imageSrc;
  imageDescription.innerHTML = "";

  zoomLevel = 1;
  modalImage.style.transform = `scale(${zoomLevel})`;

  if (cursor) {
    cursor.style.backgroundImage = "url('https://i.postimg.cc/rwXv5L8y/Untitled-Artwork.gif')";
    cursor.style.display = "block";
  }

  modal.style.cursor = "none";
  document.body.style.cursor = "none";

  let i = 0;
  function typeWriter() {
    if (i < description.length) {
      const char = description.charAt(i);
      if (char === "<") {
        const end = description.indexOf(">", i);
        imageDescription.innerHTML += description.substring(i, end + 1);
        i = end + 1;
      } else {
        imageDescription.innerHTML += char;
        i++;
      }
      setTimeout(typeWriter, 25);
    }
  }
  typeWriter();
}

function closeModal() {
  const modal = document.getElementById("image-modal");
  modal.style.display = "none";

  if (cursor) {
    cursor.style.backgroundImage = "url('https://i.postimg.cc/K8PCNszP/ezgif-com-rotate.gif')";
    cursor.style.display = "block";
  }

  modal.style.cursor = "default";
  document.body.style.cursor = "default";
}

const aboutText = `
My work is an ongoing reflection of my personal journey, shaped by the emotions I experience each day.
Whether I’m creating drawings or digital art, each piece becomes an emotional moment of where I am at that moment.
These pieces are just pieces of me growing and improving over time as an artist.
Each piece represents my evolution not only as an artist but as a person trying to understand my identity and my culture and interests.
But the more I do these creations, the more as a self-discovery.
So with this portfolio, my work is about embracing the process of growth through art.
`;

let iAbout = 0;
const aboutMeEl = document.getElementById("about-me-text").querySelector("b");

function typeAboutMe() {
  if (iAbout < aboutText.length) {
    const char = aboutText.charAt(iAbout);
    aboutMeEl.innerHTML += char;
    iAbout++;
    setTimeout(typeAboutMe, 25);
  }
}

window.addEventListener("load", typeAboutMe);
</script>
