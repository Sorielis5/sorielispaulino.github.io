function openModal(imageSrc, description) {
    const modal = document.getElementById("image-modal");
    const modalImage = document.getElementById("modal-image");
    const imageDescription = document.getElementById("image-description");
    const customCursor = document.querySelector(".custom-cursor");

    modal.style.display = "flex";
    modalImage.src = imageSrc;
    imageDescription.innerHTML = ""; // Clear previous content

    zoomLevel = 1;
    modalImage.style.transform = `scale(${zoomLevel})`;

    // Show custom cursor with the modal-specific GIF
    if (customCursor) {
        customCursor.style.backgroundImage = "url('https://i.postimg.cc/rwXv5L8y/Untitled-Artwork.gif')";
        customCursor.style.display = "block";
    }

    // Hide system cursor
    modal.style.cursor = "none";
    document.body.style.cursor = "none";

    // Typewriter animation
    let i = 0;
    function typeWriter() {
        if (i < description.length) {
            const char = description.charAt(i);
            if (char === "<") {
                // handle HTML tag
                const end = description.indexOf(">", i);
                imageDescription.innerHTML += description.substring(i, end + 1);
                i = end + 1;
            } else {
                imageDescription.innerHTML += char;
                i++;
            }
            setTimeout(typeWriter, 25); // Speed of typing (ms)
        }
    }

    typeWriter();
}

function closeModal() {
    const modal = document.getElementById("image-modal");
    const customCursor = document.querySelector(".custom-cursor");

    modal.style.display = "none";

    // Restore the original custom cursor
    if (customCursor) {
        customCursor.style.backgroundImage = "url('https://i.postimg.cc/K8PCNszP/ezgif-com-rotate.gif')";
        customCursor.style.display = "block";
    }

    // Restore system cursor visibility
    modal.style.cursor = "default";
    document.body.style.cursor = "default";
    }
